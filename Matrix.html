<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
                <meta charset="utf-8">
                <title>Matrix</title>
        </head>
            <body>
            <div align="center">
            <h3>Matrix Redesigned by <i>Me</i></h3>
            <canvas id="q" width="500" height="500">Sorry Browser Won't Support</canvas><br/><br/>
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            </div>
        <script>
        $(document).ready(function(){
        var s=window.screen;
        var width = q.width=s.width;
        var height = q.height;
        var yPositions = Array(300).join(0).split('');
        var ctx=q.getContext('2d');
        
        var draw = function () {
          ctx.fillStyle='rgba(0,0,0,.05)'; //Change background & color
          ctx.fillRect(0,0,width,height);
          ctx.fillStyle="green"; //'#0F0' Orginal think its the green
          ctx.font = '10pt Georgia';
          ctx.globalAlpha = 0.2; //Delete to run like normal but to fill the screen add this  ctx.globalAlpha = 0.2;
          
          //Try to play with color not make a black box using this ctx.fillStyle = 'rgba(255, 255, 255, ' + (i + 1) / 10 + ')';
          yPositions.map(function(y, index){
            text = String.fromCharCode(1e2+Math.random()*33);
            x = (index * 10)+10;
            q.getContext('2d').fillText(text, x, y);
            if(y > 100 + Math.random()*1e4)
            {
              yPositions[index]=0;
            }
            else
            {
              yPositions[index] = y + 10;
            }
          });
        };
        RunMatrix();
        function RunMatrix()
        {
        if(typeof Game_Interval != "undefined") clearInterval(Game_Interval);
                Game_Interval = setInterval(draw, 35);                 //Change Speed Here Lower -(faster) Higher +(Slower)
        }
        function StopMatrix()
        {
        clearInterval(Game_Interval);
        }
        //setInterval(draw, 33);
        $("button#pause").click(function(){StopMatrix();});
        $("button#play").click(function(){RunMatrix();});
        
        })
        </script>
       
    </body>
        </html>
